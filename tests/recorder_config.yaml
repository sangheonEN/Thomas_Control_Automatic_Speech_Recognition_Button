  환자분 진료 시작하겠습니다": 4
  환자분 아 하세요": 5
  환자분 입을 더 크게 벌려보시겠어요": 6
  통증이 느껴진다면 왼쪽 팔을 들어주세요": 7
  환자분 통증이 느껴지시나요": 8
  환자분 다시 진료 시작해도 될까요" : 9
  환자분 진료 끝났습니다. 수고하셨습니다" : 10